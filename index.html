                    <p id="tribute-info">El Porfiriato fue un periodo de la
                        historia
                        de México que tuvo lugar desde 1876 hasta 1911, durante
                        el
                        gobierno de Porfirio Díaz. Se caracterizó por un control
                        autoritario, modernización económica e inversión
                        extranjera.
                        Aunque hubo avances en infraestructura, también hubo
                        desigualdad social y represión política, lo que
                        finalmente
                        condujo a la Revolución Mexicana.</p>
